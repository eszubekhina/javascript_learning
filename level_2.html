<script>

    /* Функция 'a' не будет создана, она попадет в переменную 'b', в переменной
    'b' будет лежать именно эта функция, но не в переменной 'a'. Ничего не будет выведено. 
    Если вместо alert(а) написать alert(b),то будет выведена функция. */

    var b = function a(x) {
        x && a(--x);
    };
    alert(a);

</script>
