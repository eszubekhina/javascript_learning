        var a = +prompt("Введите любое первое число");
        var b = +prompt("Введите любое второе число");

        function operationPlus(a, b) {
            return a + b;
        }

        function operationMinus(a, b) {
            return a - b;
        }

        function operationDivision(a, b) {
            return a / b;
        }

            return a * b;
