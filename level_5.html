<script>

    /* Будет выведено [object Window]
    
    Когда обычная функция находится в глобальной области видимости, то ключевое слово this, 
    использованное в ней, будет привязано к объекту window.Однако если функция выполняется в 
    строгом режиме, то в this будет записано undefined, так как в этом режиме запрещены привязки по умолчанию. */

    function a() {
        alert(this);
    }
    a.call(null);
    //a();

</script>
